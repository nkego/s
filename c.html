        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }

    function showSuggestions(input) {
      const suggestions = document.getElementById('suggestions');
      suggestions.innerHTML = '';
      suggestions.classList.add('hidden');
      if (input.length < 2) return;

      const lang = localStorage.getItem('language') || 'ru';
      const matches = Object.keys(countries)
        .filter(country => 
          (lang === 'ru' ? country : countries[country].en)
            .toLowerCase()
            .includes(input.toLowerCase())
        )
        .slice(0, 5);

      if (matches.length > 0) {
        suggestions.classList.remove('hidden');
        matches.forEach((country, index) => {
          const li = document.createElement('li');
          li.textContent = lang === 'ru' ? country : countries[country].en;
          li.className = 'p-2 cursor-pointer animate-wave-in';
          li.style.setProperty('--index', index);
          li.addEventListener('click', () => {
            document.getElementById('countryInput').value = li.textContent;
            suggestions.classList.add('hidden');
            findCapital();
          });
          suggestions.appendChild(li);
        });
      }
    }

    function toggleClearButton() {
      const input = document.getElementById('countryInput');
      const clearButton = document.getElementById('clearInput');
      clearButton.classList.toggle('hidden', input.value.trim() === '');
    }

    function findCapital() {
      const input = document.getElementById('countryInput').value.trim();
      const lang = localStorage.getItem('language') || 'ru';
      const result = document.getElementById('result');
      const countryInfo = document.getElementById('countryInfo');
      const suggestions = document.getElementById('suggestions');

      suggestions.classList.add('hidden');
      result.innerHTML = '';
      countryInfo.innerHTML = '';
      result.classList.remove('error', 'animate-flip-in', 'animate-shake');
      countryInfo.classList.add('hidden');

      const countryKey = Object.keys(countries).find(
        key => 
          key.toLowerCase() === input.toLowerCase() || 
          countries[key].en.toLowerCase() === input.toLowerCase()
      );

      if (countryKey) {
        const country = countries[countryKey];
        const flag = `https://flagcdn.com/96x72/${country.code}.png`;
        const capital = lang === 'ru' ? country.capital : country.enCapital;
        const img = document.createElement('img');
        img.src = flag;
        img.alt = `Flag of ${country.en}`;
        img.className = 'w-6 h-6';
        img.setAttribute('loading', 'lazy');
        const spinner = document.createElement('span');
        spinner.className = 'flag-spinner active';
        result.appendChild(spinner);
        img.onload = () => {
          spinner.remove();
          result.classList.add('animate-flip-in');
        };
        img.onerror = () => {
          spinner.remove();
          result.innerHTML = `<span>${lang === 'ru' ? 'Ошибка загрузки флага' : 'Flag loading error'}</span>`;
          result.classList.add('error', 'animate-shake');
        };
        result.innerHTML = `<span>${lang === 'ru' ? 'Столица' : 'Capital'}: ${capital}</span>`;
        result.insertBefore(img, result.firstChild);

        countryInfo.innerHTML = `
          <p><strong>${lang === 'ru' ? 'Регион' : 'Region'}:</strong> ${country.region}</p>
          <p><strong>${lang === 'ru' ? 'Население столицы' : 'Capital Population'}:</strong> ${country.population}</p>
          <p><strong>${lang === 'ru' ? 'Язык' : 'Language'}:</strong> ${country.language}</p>
        `;
        countryInfo.classList.remove('hidden');
        countryInfo.classList.add('animate-slide-in');
      } else {
        result.textContent = lang === 'ru' ? 'страна не найдена ((' : 'Country not found';
        result.classList.add('error', 'animate-shake');
      }
      toggleClearButton();
    }

    function showTab(tab) {
      const searchContainer = document.getElementById('searchContainer');
      const quizContainer = document.getElementById('quizContainer');
      const flagQuizContainer = document.getElementById('flagQuizContainer');
      const tabSearch = document.getElementById('tabSearch');
      const tabQuiz = document.getElementById('tabQuiz');
      const tabFlagQuiz = document.getElementById('tabFlagQuiz');

      tabSearch.classList.remove('active');
      tabQuiz.classList.remove('active');
      tabFlagQuiz.classList.remove('active');
      searchContainer.classList.add('hidden');
      quizContainer.classList.add('hidden');
      flagQuizContainer.classList.add('hidden');

      if (tab === 'search') {
        tabSearch.classList.add('active');
        searchContainer.classList.remove('hidden');
      } else if (tab === 'quiz') {
        tabQuiz.classList.add('active');
        quizContainer.classList.remove('hidden');
        startQuiz();
      } else if (tab === 'flagQuiz') {
        tabFlagQuiz.classList.add('active');
        flagQuizContainer.classList.remove('hidden');
        startFlagQuiz();
      }
    }

    function startQuiz() {
      const lang = localStorage.getItem('language') || 'ru';
      const quizQuestion = document.getElementById('quizQuestion');
      const quizOptions = document.getElementById('quizOptions');
      const nextQuestion = document.getElementById('nextQuestion');
      
      quizOptions.innerHTML = '';
      quizOptions.classList.remove('fade-out');
      nextQuestion.classList.add('hidden');
      updateQuizScore();

      const countryKeys = Object.keys(countries);
      if (countryKeys.length < 2) {
        quizQuestion.innerHTML = `<span>${lang === 'ru' ? 'Недостаточно стран для викторины' : 'Not enough countries for quiz'}</span>`;
        return;
      }

      const randomCountry = countryKeys[Math.floor(Math.random() * countryKeys.length)];
      const country = countries[randomCountry];
      const flag = `https://flagcdn.com/96x72/${country.code}.png`;
      const correctCapital = lang === 'ru' ? country.capital : country.enCapital;

      const img = document.createElement('img');
      img.src = flag;
      img.alt = `Flag of ${country.en}`;
      img.className = 'w-6 h-6';
      img.setAttribute('loading', 'lazy');
      const spinner = document.createElement('span');
      spinner.className = 'flag-spinner active';
      quizQuestion.innerHTML = `<span>${lang === 'ru' ? 'Назови столицу' : 'Name the capital'}: ${lang === 'ru' ? randomCountry : country.en}</span>`;
      quizQuestion.insertBefore(spinner, quizQuestion.firstChild);
      img.onload = () => {
        spinner.remove();
        quizQuestion.classList.add('animate-flip-in');
      };
      img.onerror = () => {
        spinner.remove();
        quizQuestion.innerHTML = `<span>${lang === 'ru' ? 'Ошибка загрузки флага' : 'Flag loading error'}</span>`;
        quizQuestion.classList.add('error', 'animate-shake');
      };
      quizQuestion.insertBefore(img, quizQuestion.firstChild);

      const allCapitals = countryKeys.map(key => lang === 'ru' ? countries[key].capital : countries[key].enCapital);
      const wrongCapitals = allCapitals
        .filter(capital => capital !== correctCapital)
        .sort(() => Math.random() - 0.5)
        .slice(0, 1);
      const options = [correctCapital, ...wrongCapitals].sort(() => Math.random() - 0.5);

      options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.className = 'quiz-option';
        button.addEventListener('click', () => checkQuizAnswer(option, correctCapital));
        quizOptions.appendChild(button);
      });
    }

    function startFlagQuiz() {
      const lang = localStorage.getItem('language') || 'ru';
      const flagQuizQuestion = document.getElementById('flagQuizQuestion');
      const flagQuizOptions = document.getElementById('flagQuizOptions');
      const nextFlagQuestion = document.getElementById('nextFlagQuestion');
      
      flagQuizOptions.innerHTML = '';
      flagQuizOptions.classList.remove('fade-out');
      nextFlagQuestion.classList.add('hidden');
      updateFlagQuizScore();

      const countryKeys = Object.keys(countries);
      if (countryKeys.length < 2) {
        flagQuizQuestion.innerHTML = `<span>${lang === 'ru' ? 'Недостаточно стран для викторины' : 'Not enough countries for quiz'}</span>`;
        return;
      }

      const randomCountry = countryKeys[Math.floor(Math.random() * countryKeys.length)];
      const country = countries[randomCountry];
      const flag = `https://flagcdn.com/96x72/${country.code}.png`;
      const correctCountry = lang === 'ru' ? randomCountry : country.en;

      const img = document.createElement('img');
      img.src = flag;
      img.alt = `Flag of ${country.en}`;
      img.className = 'w-6 h-6';
      img.setAttribute('loading', 'lazy');
      const spinner = document.createElement('span');
      spinner.className = 'flag-spinner active';
      flagQuizQuestion.innerHTML = `<span>${lang === 'ru' ? 'Назови страну' : 'Name the country'}</span>`;
      flagQuizQuestion.appendChild(spinner);
      img.onload = () => {
        spinner.remove();
        flagQuizQuestion.classList.add('animate-flip-in');
      };
      img.onerror = () => {
        spinner.remove();
        flagQuizQuestion.innerHTML = `<span>${lang === 'ru' ? 'Ошибка загрузки флага' : 'Flag loading error'}</span>`;
        flagQuizQuestion.classList.add('error', 'animate-shake');
      };
      flagQuizQuestion.appendChild(img);

      const allCountries = countryKeys.map(key => lang === 'ru' ? key : countries[key].en);
      const wrongCountries = allCountries
        .filter(c => c !== correctCountry)
        .sort(() => Math.random() - 0.5)
        .slice(0, 1);
      const options = [correctCountry, ...wrongCountries].sort(() => Math.random() - 0.5);

      options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.className = 'quiz-option';
        button.addEventListener('click', () => checkFlagQuizAnswer(option, correctCountry));
        flagQuizOptions.appendChild(button);
      });
    }

    function checkQuizAnswer(selected, correct) {
      const quizOptions = document.getElementById('quizOptions');
      const nextQuestion = document.getElementById('nextQuestion');

      quizOptions.querySelectorAll('button').forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === selected) {
          btn.classList.add('bounce');
          setTimeout(() => btn.classList.remove('bounce'), 400);
        }
        if (btn.textContent === correct) {
          btn.classList.add('correct');
        }
        if (btn.textContent === selected && selected !== correct) {
          btn.classList.add('incorrect');
        }
      });

      if (selected === correct) {
        correctAnswers++;
      } else {
        incorrectAnswers++;
      }
      localStorage.setItem('correctAnswers', correctAnswers);
      localStorage.setItem('incorrectAnswers', incorrectAnswers);
      updateQuizScore();

      quizOptions.classList.add('fade-out');
      setTimeout(() => {
        nextQuestion.classList.remove('hidden');
      }, 300);
    }

    function checkFlagQuizAnswer(selected, correct) {
      const flagQuizOptions = document.getElementById('flagQuizOptions');
      const nextFlagQuestion = document.getElementById('nextFlagQuestion');

      flagQuizOptions.querySelectorAll('button').forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === selected) {
          btn.classList.add('bounce');
          setTimeout(() => btn.classList.remove('bounce'), 400);
        }
        if (btn.textContent === correct) {
          btn.classList.add('correct');
        }
        if (btn.textContent === selected && selected !== correct) {
          btn.classList.add('incorrect');
        }
      });

      if (selected === correct) {
        flagCorrectAnswers++;
      } else {
        flagIncorrectAnswers++;
      }
      localStorage.setItem('flagCorrectAnswers', flagCorrectAnswers);
      localStorage.setItem('flagIncorrectAnswers', flagIncorrectAnswers);
      updateFlagQuizScore();

      flagQuizOptions.classList.add('fade-out');
      setTimeout(() => {
        nextFlagQuestion.classList.remove('hidden');
      }, 300);
    }

    function resetQuiz() {
      correctAnswers = 0;
      incorrectAnswers = 0;
      localStorage.setItem('correctAnswers', correctAnswers);
      localStorage.setItem('incorrectAnswers', incorrectAnswers);
      startQuiz();
    }

    function resetFlagQuiz() {
      flagCorrectAnswers = 0;
      flagIncorrectAnswers = 0;
      localStorage.setItem('flagCorrectAnswers', flagCorrectAnswers);
      localStorage.setItem('flagIncorrectAnswers', flagIncorrectAnswers);
      startFlagQuiz();
    }

    function toggleTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      document.body.style.animation = 'none';
      void document.body.offsetWidth;
      document.body.style.animation = 'gradient-shift 1s ease-in-out';
      closeThemeModal();
    }

    function openThemeModal() {
      const modal = document.getElementById('themeModal');
      const overlay = document.getElementById('modalOverlay');
      modal.classList.remove('hidden');
      overlay.classList.remove('hidden');
    }

    function closeThemeModal() {
      const modal = document.getElementById('themeModal');
      const overlay = document.getElementById('modalOverlay');
      modal.classList.add('hidden');
      overlay.classList.add('hidden');
    }

    function toggleLanguage() {
      const langToggle = document.getElementById('langToggle');
      langToggle.classList.add('active');
      setTimeout(() => langToggle.classList.remove('active'), 400);
      const lang = localStorage.getItem('language') === 'en' ? 'ru' : 'en';
      localStorage.setItem('language', lang);
      document.getElementById('langIcon').textContent = lang === 'ru' ? '🇷🇺' : '🇬🇧';
      document.getElementById('regionsText').textContent = lang === 'ru' ? 'на главную' : 'main page';
      correctAnswers = 0;
      incorrectAnswers = 0;
      flagCorrectAnswers = 0;
      flagIncorrectAnswers = 0;
      localStorage.setItem('correctAnswers', correctAnswers);
      localStorage.setItem('incorrectAnswers', incorrectAnswers);
      localStorage.setItem('flagCorrectAnswers', flagCorrectAnswers);
      localStorage.setItem('flagIncorrectAnswers', flagIncorrectAnswers);
      updateUIText(lang);
      document.getElementById('result').innerHTML = '';
      document.getElementById('countryInput').value = '';
      document.getElementById('countryInfo').innerHTML = '';
      document.getElementById('countryInfo').classList.add('hidden');
      toggleClearButton();
      showTab(localStorage.getItem('activeTab') || 'search');
    }

    function updateUIText(lang) {
      document.getElementById('header').textContent = lang === 'ru' ? 'Столицы стран' : 'Country Capitals';
      document.getElementById('pageTitle').textContent = lang === 'ru' ? 'Столицы стран' : 'Country Capitals';
      document.getElementById('countryInput').placeholder = lang === 'ru' ? 'Введите страну' : 'Enter country';
      document.getElementById('findButton').textContent = lang === 'ru' ? 'Найти столицу' : 'Find Capital';
      document.getElementById('modalTitle').textContent = lang === 'ru' ? 'Выберите тему' : 'Choose Theme';
      document.getElementById('tabSearch').textContent = lang === 'ru' ? 'Поиск' : 'Search';
      document.getElementById('tabQuiz').textContent = lang === 'ru' ? 'Викторина' : 'Quiz';
      document.getElementById('tabFlagQuiz').textContent = lang === 'ru' ? 'Флаги' : 'Flag Quiz';
      document.getElementById('nextQuestion').textContent = lang === 'ru' ? 'Далее' : 'Next Question';
      document.getElementById('resetQuiz').textContent = lang === 'ru' ? 'Начать заново' : 'Start Over';
      document.getElementById('nextFlagQuestion').textContent = lang === 'ru' ? 'Далее' : 'Next Question';
      document.getElementById('resetFlagQuiz').textContent = lang === 'ru' ? 'Начать заново' : 'Start Over';
      document.getElementById('authorText').textContent = lang === 'ru' ? 'N' : 'N';
      document.getElementById('regionsText').textContent = lang === 'ru' ? 'на главную' : 'main page';
      updateQuizScore();
      updateFlagQuizScore();
      updateThemeOptions(lang);
    }

    function updateThemeOptions(lang) {
      const themeList = document.getElementById('themeList');
      themeList.innerHTML = '';
      const themes = [
        { value: 'light', ru: 'Светлая', en: 'Light', color: '#E5E7EB' },
        { value: 'dark', ru: 'Темная', en: 'Dark', color: '#374151' },
        { value: 'sepia', ru: 'Сепия', en: 'Sepia', color: '#D4A373' },
        { value: 'blue', ru: 'Голубая', en: 'Blue', color: '#60A5FA' },
        { value: 'green', ru: 'Зеленая', en: 'Green', color: '#34D399' }
      ];
      themes.forEach(theme => {
        const li = document.createElement('li');
        li.className = 'theme-option flex items-center gap-2 p-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 rounded';
        li.innerHTML = `
          <span class="theme-dot w-3 h-3 rounded-full transition transform duration-200" style="background-color: ${theme.color}"></span>
          <span>${lang === 'ru' ? theme.ru : theme.en}</span>
        `;
        li.addEventListener('click', () => toggleTheme(theme.value));
        themeList.appendChild(li);
      });
    }

    const savedLang = localStorage.getItem('language') || 'ru';
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    document.getElementById('langIcon').textContent = savedLang === 'ru' ? '🇷🇺' : '🇬🇧';
    document.getElementById('regionsText').textContent = savedLang === 'ru' ? 'на главную' : 'main page';
    updateUIText(savedLang);
    updateThemeOptions(savedLang);
    toggleClearButton();
    showTab('search');

    document.getElementById('themeToggle').addEventListener('click', openThemeModal);
    document.getElementById('closeModal').addEventListener('click', closeThemeModal);
    document.getElementById('modalOverlay').addEventListener('click', closeThemeModal);
    document.getElementById('langToggle').addEventListener('click', toggleLanguage);
    document.getElementById('countryInput').addEventListener('input', (e) => {
      showSuggestions(e.target.value);
      toggleClearButton();
    });
    document.getElementById('countryInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        findCapital();
      }
    });
    document.getElementById('clearInput').addEventListener('click', () => {
      const clearButton = document.getElementById('clearInput');
      clearButton.classList.add('active');
      setTimeout(() => clearButton.classList.remove('active'), 300);
      const input = document.getElementById('countryInput');
      const result = document.getElementById('result');
      const countryInfo = document.getElementById('countryInfo');
      const suggestions = document.getElementById('suggestions');
      input.value = '';
      result.innerHTML = '';
      countryInfo.innerHTML = '';
      countryInfo.classList.add('hidden');
      suggestions.classList.add('hidden');
      result.classList.remove('error', 'animate-flip-in', 'animate-shake');
      toggleClearButton();
    });
    document.getElementById('tabSearch').addEventListener('click', () => {
      localStorage.setItem('activeTab', 'search');
      showTab('search');
    });
    document.getElementById('tabQuiz').addEventListener('click', () => {
      localStorage.setItem('activeTab', 'quiz');
      showTab('quiz');
    });
    document.getElementById('tabFlagQuiz').addEventListener('click', () => {
      localStorage.setItem('activeTab', 'flagQuiz');
      showTab('flagQuiz');
    });
    document.getElementById('nextQuestion').addEventListener('click', startQuiz);
    document.getElementById('resetQuiz').addEventListener('click', resetQuiz);
    document.getElementById('nextFlagQuestion').addEventListener('click', startFlagQuiz);
    document.getElementById('resetFlagQuiz').addEventListener('click', resetFlagQuiz);
    document.getElementById('authorLink').addEventListener('click', () => {
      window.open('https://t.me/nkego', '_blank');
    });
    document.getElementById('regionsButton').addEventListener('click', () => {
      window.open('https://nkego.github.io/s/x.html', '_blank');
    });
  </script>
</body>
