<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Button Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            transition: background 0.5s ease, color 0.5s ease;
        }
        body.light {
            background: linear-gradient(135deg, #e0e7ff 0%, #c3cfe2 100%);
            color: #1f2937;
        }
        body.dark {
            background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
            color: #e2e8f0;
        }
        .button {
            display: block;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
            text-decoration: none;
            width: 16rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        body.light .button {
            background-color: #ffffff;
            color: #1f2937;
        }
        body.dark .button {
            background-color: #374151;
            color: #e2e8f0;
        }
        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.light .theme-toggle {
            background-color: #1f2937;
            color: #ffffff;
        }
        body.dark .theme-toggle {
            background-color: #e2e8f0;
            color: #1f2937;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.2;
        }
    </style>
</head>
<body class="light">
    <canvas id="bgCanvas"></canvas>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
    <h1 class="text-4xl md:text-5xl font-bold mb-12">самое необходимое</h1>
    <div class="flex flex-col space-y-4">
        <a href="https://nkego.github.io/s/q.html" target="_blank" class="button">Цитаты</a>
        <a href="https://nkego.github.io/s/c.html" target="_blank" class="button">Страны</a>
        <a href="https://nkego.github.io/s/r.html" target="_blank" class="button">Регионы</a>
        <a href="https://nkego.github.io/s/ip.html" target="_blank" class="button">IP адрес</a>
    </div>

    <script>
        // Theme Toggle Function
        function toggleTheme() {
            const body = document.body;
            const isLight = body.classList.contains('light');
            body.classList.toggle('light', !isLight);
            body.classList.toggle('dark', isLight);
            document.querySelector('.theme-toggle').textContent = isLight ? 'дневная' : 'ночная';

            gsap.to(body, {
                duration: 0.5,
                background: isLight ? 'linear-gradient(135deg, #1e293b 0%, #475569 100%)' : 'linear-gradient(135deg, #e0e7ff 0%, #c3cfe2 100%)',
                ease: 'power1.inOut'
            });
        }

        // GSAP Animations
        gsap.from("h1", {
            duration: 1.5,
            y: -100,
            opacity: 0,
            ease: "elastic.out(1, 0.5)"
        });

        gsap.from(".button", {
            duration: 1,
            y: 50,
            opacity: 0,
            stagger: 0.2,
            ease: "power2.out",
            delay: 0.5
        });

        gsap.from(".theme-toggle", {
            duration: 1,
            x: 100,
            opacity: 0,
            ease: "power2.out",
            delay: 1
        });

        document.querySelectorAll(".button").forEach(button => {
            button.addEventListener("mouseenter", () => {
                gsap.to(button, {
                    duration: 0.3,
                    scale: 1.05,
                    boxShadow: "0 10px 20px rgba(0,0,0,0.2)",
                    ease: "power1.out"
                });
            });

            button.addEventListener("mouseleave", () => {
                gsap.to(button, {
                    duration: 0.3,
                    scale: 1,
                    boxShadow: "0 4px 6px rgba(0,0,0,0.1)",
                    ease: "power1.out"
                });
            });

            button.addEventListener("click", () => {
                gsap.to(button, {
                    duration: 0.2,
                    scale: 0.95,
                    ease: "power1.in",
                    onComplete: () => {
                        gsap.to(button, {
                            duration: 0.2,
                            scale: 1,
                            ease: "power1.out"
                        });
                    }
                });
            });
        });

        // Background Canvas Animation
        const canvas = document.getElementById("bgCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = "rgba(100, 100, 100, 0.5)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size <= 0.2) {
                    particles.splice(index, 1);
                    particles.push(new Particle());
                }
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
