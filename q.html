<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body class="bg-gray-100 text-gray-900 theme-transition min-h-screen flex items-center justify-center p-4">

            <button id="prevQuoteBtn" class="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white px-4 py-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition disabled:opacity-50">

    </a>

    <script>
        let quotes = [];
        let currentIndex = 0;
        const maxQuotes = 5;

        function getRandomQuote() {
            document.getElementById('newQuoteBtn').disabled = true;
            document.getElementById('btnText').textContent = 'Загрузка...';
            document.getElementById('loadingIcon').classList.remove('hidden');
            $.ajax({
                url: 'https://api.forismatic.com/api/1.0/',
                jsonp: 'jsonp',
                dataType: 'jsonp',
                data: {
                    method: 'getQuote',
                    lang: 'ru',
                    format: 'jsonp'
                },
                success: function(response) {
                    const quote = response.quoteText;
                    const author = response.quoteAuthor || 'Аноним';
                    quotes.push({ text: quote, author });
                    if (quotes.length > maxQuotes) quotes.shift();
                    currentIndex = quotes.length - 1;
                    updateQuoteDisplay();
                    document.getElementById('error').classList.add('hidden');
                },
                error: function() {
                    document.getElementById('error').classList.remove('hidden');
                },
                complete: function() {
                    document.getElementById('newQuoteBtn').disabled = false;
                    document.getElementById('btnText').textContent = 'Новая цитата';
                    document.getElementById('loadingIcon').classList.add('hidden');
                }
            });
        }

        function updateQuoteDisplay() {
            const container = document.getElementById('quoteContainer');
            container.innerHTML = '';
            const { text, author } = quotes[currentIndex];
            container.innerHTML = `
                <div class="quote-slide">
                    <p id="quote-${currentIndex}" class="text-lg italic">"${text}"</p>
                    <p id="author-${currentIndex}" class="text-sm font-medium text-gray-600 dark:text-gray-400">— ${author}</p>
                </div>
            `;
            document.getElementById('prevQuoteBtn').disabled = currentIndex === 0;
        }

        document.getElementById('newQuoteBtn').addEventListener('click', getRandomQuote);
        document.getElementById('prevQuoteBtn').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateQuoteDisplay();
            }
        });

        // Переключение темы
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.innerHTML = isDark
                ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>`
                : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>`;
            localStorage.setItem('theme', isDark ? 'dark' : 'light');

            // Применение стилей для темной темы
            document.body.classList.toggle('bg-gray-900', isDark);
            document.body.classList.toggle('text-white', isDark);
            document.body.classList.toggle('bg-gray-100', !isDark);
            document.body.classList.toggle('text-gray-900', !isDark);
            const quoteWrapper = document.getElementById('quoteWrapper');
            quoteWrapper.classList.toggle('bg-white', !isDark);
            quoteWrapper.classList.toggle('dark:bg-gray-800', isDark);
            document.querySelector('.bg-gray-200').classList.toggle('dark:bg-gray-700', isDark);
            document.querySelector('.text-gray-600').classList.toggle('dark:text-gray-400', isDark);
            document.getElementById('themeToggle').classList.toggle('dark:text-gray-300', isDark);
            document.getElementById('prevQuoteBtn').classList.toggle('dark:text-white', isDark);
            document.getElementById('telegramBtn').classList.toggle('dark:bg-gray-800', isDark);
            document.getElementById('telegramBtn').classList.toggle('bg-white', !isDark);
            document.getElementById('telegramBtn').classList.toggle('dark:text-gray-300', isDark);
            document.getElementById('telegramBtn').classList.toggle('text-gray-600', !isDark);
            document.querySelectorAll('.link-btn').forEach(btn => {
                btn.classList.toggle('dark:bg-gray-800', isDark);
                btn.classList.toggle('bg-white', !isDark);
                btn.classList.toggle('dark:text-gray-300', isDark);
                btn.classList.toggle('text-gray-600', !isDark);
            });
        }

        // Инициализация темы
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
            if (isDark) {
                document.body.classList.add('dark');
                document.body.classList.add('bg-gray-900', 'text-white');
                document.body.classList.remove('bg-gray-100', 'text-gray-900');
                document.getElementById('quoteWrapper').classList.add('dark:bg-gray-800');
                document.getElementById('quoteWrapper').classList.remove('bg-white');
                document.querySelector('.bg-gray-200').classList.add('dark:bg-gray-700');
                document.querySelector('.text-gray-600').classList.add('dark:text-gray-400');
                document.getElementById('themeToggle').classList.add('dark:text-gray-300');
                document.getElementById('prevQuoteBtn').classList.add('dark:text-white');
                document.getElementById('telegramBtn').classList.add('dark:bg-gray-800', 'dark:text-gray-300');
                document.getElementById('telegramBtn').classList.remove('bg-white', 'text-gray-600');
                document.querySelectorAll('.link-btn').forEach(btn => {
                    btn.classList.add('dark:bg-gray-800', 'dark:text-gray-300');
                    btn.classList.remove('bg-white', 'text-gray-600');
                });
                document.getElementById('themeIcon').innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>`;
            } else {
                document.body.classList.remove('dark');
                document.body.classList.add('bg-gray-100', 'text-gray-900');
                document.body.classList.remove('bg-gray-900', 'text-white');
                document.getElementById('quoteWrapper').classList.add('bg-white');
                document.getElementById('quoteWrapper').classList.remove('dark:bg-gray-800');
                document.querySelector('.bg-gray-200').classList.remove('dark:bg-gray-700');
                document.querySelector('.text-gray-600').classList.remove('dark:text-gray-400');
                document.getElementById('themeToggle').classList.remove('dark:text-gray-300');
                document.getElementById('prevQuoteBtn').classList.remove('dark:text-white');
                document.getElementById('telegramBtn').classList.add('bg-white', 'text-gray-600');
                document.getElementById('telegramBtn').classList.remove('dark:bg-gray-800', 'dark:text-gray-300');
                document.querySelectorAll('.link-btn').forEach(btn => {
                    btn.classList.add('bg-white', 'text-gray-600');
                    btn.classList.remove('dark:bg-gray-800', 'dark:text-gray-300');
                });
                document.getElementById('themeIcon').innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>`;
            }
        }

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Инициализация темы и загрузка цитаты
        initTheme();
        getRandomQuote();
    </script>
