<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

      "138": "–ò—Ä–∫—É—Ç—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å",
      "142": "–ö–µ–º–µ—Ä–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å",
      "150": "–ú–æ—Å–∫–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å",
      "152": "–ù–∏–∂–µ–≥–æ—Ä–æ–¥—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å",
      "154": "–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å",
      "159": "–ü–µ—Ä–º—Å–∫–∏–π –∫—Ä–∞–π",
      "161": "–†–æ—Å—Ç–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å",
      "163": "–°–∞–º–∞—Ä—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å",
      "164": "–°–∞—Ä–∞—Ç–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å",
      "173": "–£–ª—å—è–Ω–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å",
      "174": "–ß–µ–ª—è–±–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å",
      "177": "–ú–æ—Å–∫–≤–∞",
      "178": "–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥",
      "186": "–•–∞–Ω—Ç—ã-–ú–∞–Ω—Å–∏–π—Å–∫–∏–π –∞–≤—Ç–æ–Ω–æ–º–Ω—ã–π –æ–∫—Ä—É–≥",
      "190": "–ú–æ—Å–∫–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å",
      "193": "–ö—Ä–∞—Å–Ω–æ–¥–∞—Ä—Å–∫–∏–π –∫—Ä–∞–π",
      "196": "–°–≤–µ—Ä–¥–ª–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å",
      "197": "–ú–æ—Å–∫–≤–∞",
      "198": "–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥",
      "199": "–ú–æ—Å–∫–≤–∞",
      "777": "–ú–æ—Å–∫–≤–∞",
      "799": "–ú–æ—Å–∫–≤–∞",
    };

  // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
  const input = document.getElementById('region-code');
  const button = document.getElementById('search-button');
  const result = document.getElementById('result');
  const error = document.getElementById('error');
  const themeToggle = document.getElementById('theme-toggle');
  const themeModal = document.getElementById('theme-modal');

  // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–º–∞–º–∏
  const themes = ['light', 'dark', 'sepia'];
  let currentTheme = localStorage.getItem('theme') || 'light';

  function applyTheme(theme) {
    // –£–¥–∞–ª—è–µ–º –≤—Å–µ –∫–ª–∞—Å—Å—ã —Ç–µ–º
    document.body.classList.remove('dark', 'theme-sepia', 'theme-light', 'theme-dark', 'theme-sepia');
    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â—É—é —Ç–µ–º—É –∫–∞–∫ –∫–ª–∞—Å—Å –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
    document.body.classList.add(`theme-${theme}`);
    // –î–æ–±–∞–≤–ª—è–µ–º –Ω—É–∂–Ω—ã–π –∫–ª–∞—Å—Å —Ç–µ–º—ã
    if (theme === 'dark') {
      document.body.classList.add('dark');
    } else if (theme === 'sepia') {
      document.body.classList.add('theme-sepia');
    }
    localStorage.setItem('theme', theme);
    // –û—Ç–ª–∞–¥–∫–∞: –ª–æ–≥–∏—Ä—É–µ–º —Ç–µ–∫—É—â—É—é —Ç–µ–º—É –∏ –∫–ª–∞—Å—Å—ã body
    console.log('–¢–µ–∫—É—â–∞—è —Ç–µ–º–∞:', theme);
    console.log('–ö–ª–∞—Å—Å—ã body:', document.body.className);
  }

  // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–º—ã
  function setTheme(theme) {
    currentTheme = theme;
    applyTheme(theme);
    themeModal.style.display = 'none';
  }

  // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é —Ç–µ–º—É
  applyTheme(currentTheme);

  // –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
  themeToggle.addEventListener('click', () => {
    themeModal.style.display = 'block';
  });

  // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
  window.addEventListener('click', (e) => {
    if (e.target === themeModal) {
      themeModal.style.display = 'none';
    }
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞
  input.addEventListener('input', () => {
    const value = input.value.replace(/\D/g, '');
    if (value.length <= 3) {
      input.value = value;
      result.classList.add('hidden');
      error.classList.add('hidden');
    }
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
  button.addEventListener('click', () => {
    const code = input.value.trim();
    if (code && regions[code]) {
      result.textContent = `–†–µ–≥–∏–æ–Ω: ${regions[code]}`;
      result.classList.remove('hidden');
      result.classList.add('animate-fade-in');
      error.classList.add('hidden');
    } else {
      error.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥ —Ä–µ–≥–∏–æ–Ω–∞';
      error.classList.remove('hidden');
      error.classList.add('animate-fade-in');
      result.classList.add('hidden');
    }
  });

  // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Enter
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      button.click();
    }
  });

  // –ê–Ω–∏–º–∞—Ü–∏—è ripple –¥–ª—è –∫–Ω–æ–ø–∫–∏
  button.addEventListener('click', (e) => {
    const rect = button.getBoundingClientRect();
    const ripple = document.createElement('span');
    ripple.className = 'absolute bg-white opacity-30 rounded-full';
    const size = Math.max(rect.width, rect.height);
    ripple.style.width = ripple.style.height = `${size}px`;
    ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
    ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
    ripple.style.transform = 'scale(0)';
    ripple.animate(
      { transform: 'scale(4)', opacity: 0 },
      { duration: 600, easing: 'ease-out' }
    );
    button.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
  });
</script>
