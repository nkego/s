<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Объединённый сайт</title>
  <script src="https://telegram.org/js/telegram-web-app.js?58"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #f5f5f5;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      margin: 10px 0;
    }
    button:hover {
      background: #45a049;
    }
    .content { display: none; }
    .content.active { display: block; }
  </style>
</head>
<body>

  <!-- Главная -->
  <div id="main" class="content active">
    <h1>Добро пожаловать!</h1>
    <p>Это главная страница.</p>
    <button onclick="showCats()">Открыть сайт про котиков</button>
  </div>

  <!-- Сайт "Котики" -->
  <div id="cats" class="content">
    <button onclick="showMain()">⬅ Вернуться на главную</button>
    <div id="content">
        <img id="cat-image" alt="Изображение котика">
        <p id="cat-fact"></p>
    </div>
    <button id="bottom-button" onclick="showCatContent()" aria-label="Показать котика">Показать котика!</button>
    <button id="telegram-link" onclick="Telegram.WebApp.openTelegramLink('https://t.me/nkego')" aria-label="Telegram автора">N</button>
  </div>

  <script>
    const main = document.getElementById("main");
    const cats = document.getElementById("cats");

    function showCats() {
      main.classList.remove("active");
      cats.classList.add("active");
      showCatContent();
    }

    function showMain() {
      cats.classList.remove("active");
      main.classList.add("active");
    }

    // --- Код сайта "Котики" ---
    const catFacts = [
      "Кошки могут прыгать на высоту, превышающую их рост в 5 раз.",
      "Кошки спят в среднем 12-16 часов в день.",
      "Кошки могут издавать около 100 различных звуков.",
      "Кошки видят в темноте в шесть раз лучше человека.",
      "Кошки могут поворачивать уши на 180 градусов.",
      "Котята начинают видеть сны с возраста около одной недели."
    ];

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    function updateTheme() {
      document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color || "#fff";
      document.body.style.color = Telegram.WebApp.themeParams.text_color || "#000";
      document.getElementById('content').style.backgroundColor = Telegram.WebApp.themeParams.secondary_bg_color || "#eee";
      document.getElementById('bottom-button').style.backgroundColor = Telegram.WebApp.themeParams.button_color || "#4CAF50";
      document.getElementById('bottom-button').style.color = Telegram.WebApp.themeParams.button_text_color || "#fff";
      document.getElementById('telegram-link').style.color = Telegram.WebApp.themeParams.button_text_color || "#4CAF50";
    }
    Telegram.WebApp.onEvent('themeChanged', updateTheme);
    updateTheme();

    async function showCatContent() {
      const contentDiv = document.getElementById('content');
      const catImage = document.getElementById('cat-image');
      const catFact = document.getElementById('cat-fact');

      Telegram.WebApp.HapticFeedback.impactOccurred('medium');

      catImage.src = '';
      catFact.textContent = '';

      try {
        const imageResponse = await fetch('https://api.thecatapi.com/v1/images/search?mime_types=jpg,png');
        if (!imageResponse.ok) throw new Error('Ошибка загрузки изображения');
        const imageData = await imageResponse.json();
        catImage.src = imageData[0].url;

        const randomFact = catFacts[Math.floor(Math.random() * catFacts.length)];
        catFact.textContent = randomFact;

        contentDiv.classList.remove('show');
        setTimeout(() => contentDiv.classList.add('show'), 10);
      } catch (error) {
        console.error('Ошибка загрузки котика:', error.message);
        catFact.textContent = 'Ошибка загрузки изображения, попробуйте снова!';
      }
    }
  </script>
</body>
</html>
