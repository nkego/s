<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>

<body>
    <div id="content"></div>
    <button onclick="showCatContent()">Показать котика!</button>

    <script>
        async function showCatContent() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = ''; // Очищаем содержимое

            // Случайно выбираем, показывать изображение или GIF
            const isImage = Math.random() < 0.7; // 70% шанс для изображения

            try {
                let src, type;
                if (isImage) {
                    // Получаем случайное изображение с The Cat API
                    const response = await fetch('https://api.thecatapi.com/v1/images/search?mime_types=jpg,png');
                    const data = await response.json();
                    src = data[0].url;
                    type = 'image';
                } else {
                    // Получаем случайный GIF с Cataas API
                    src = 'https://cataas.com/cat/gif';
                    type = 'video';
                }

                // Создаем элемент в зависимости от типа контента
                if (type === 'image') {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = 'Котик';
                    contentDiv.appendChild(img);
                } else {
                    const video = document.createElement('video');
                    video.src = src;
                    video.controls = true;
                    video.autoplay = true;
                    video.muted = true; // Для автозапуска
                    contentDiv.appendChild(video);
                }

                // Добавляем класс для анимации
                contentDiv.classList.remove('show');
                setTimeout(() => contentDiv.classList.add('show'), 10);
            } catch (error) {
                console.error('Ошибка загрузки котика:', error);
                contentDiv.innerHTML = '<p>Ошибка загрузки котика, попробуйте снова!</p>';
            }
        }

        // Показываем котика при загрузке страницы
        showCatContent();
    </script>
