<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY = 'YOUR_IPGEOLOCATION_IO_API_KEY'; // Замените на ваш API-ключ от ipgeolocation.io

        async function testConnectionSpeed() {
            const testImage = 'https://stamen-tiles-a.a.ssl.fastly.net/terrain/1/0/0.jpg';
            const startTime = performance.now();
            const cacheBuster = `?cache=${new Date().getTime()}`;
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                const response = await fetch(testImage + cacheBuster, {
                    headers: { 'User-Agent': 'my-app/1.0' },
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                if (!response.ok) throw new Error(`HTTP ошибка: ${response.status}`);
                const endTime = performance.now();
                const duration = (endTime - startTime) / 1000;
                const fileSize = 0.01;
                const speedMbps = ((fileSize * 8) / duration).toFixed(2);
                console.log(`Тест скорости успешен: ${speedMbps} Мбит/с`);
                return `${speedMbps} Мбит/с`;
            } catch (error) {
                console.error('Ошибка теста скорости:', error.message, error.name);
                return error.name === 'AbortError' ? 'Тест превысил время ожидания (10 секунд)' : `Не удалось измерить скорость: ${error.message}`;
            }
        }

        function updateLanguage() {
            const lang = localStorage.getItem('language') || 'ru';
            document.querySelectorAll('[data-lang-ru][data-lang-en]').forEach(element => {
                element.textContent = element.getAttribute(`data-lang-${lang}`);
            });
            document.documentElement.lang = lang;
        }

        async function fetchUserInfo() {
            const fields = ['ip-address', 'city', 'region', 'country', 'isp', 'timezone', 'coordinates', 'local-time', 'browser', 'connection-type', 'connection-speed'];
            const mapElement = document.getElementById('map');
            const errorDiv = document.getElementById('error');
            const lang = localStorage.getItem('language') || 'ru';

            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    element.textContent = lang === 'ru' ? 'Загрузка...' : 'Loading...';
                    element.classList.add('loading');
                }
            });
            if (errorDiv) errorDiv.style.display = 'none';
            if (mapElement) mapElement.innerHTML = '';

            try {
                let response = await fetch('https://ipapi.co/json/', { headers: { 'User-Agent': 'my-app/1.0' } });
                let data = await response.json();

                if (data.error || !data.ip) {
                    console.warn('ipapi.co не работает, пробуем ipgeolocation.io');
                    response = await fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=${API_KEY}`);
                    data = await response.json();
                }

                document.getElementById('ip-address').textContent = data.ip || (lang === 'ru' ? 'Неизвестно' : 'Unknown');
                document.getElementById('city').textContent = data.city || (lang === 'ru' ? 'Неизвестно' : 'Unknown');
                document.getElementById('region').textContent = data.region || data.state_prov || (lang === 'ru' ? 'Неизвестно' : 'Unknown');
                document.getElementById('country').textContent = data.country_name || (lang === 'ru' ? 'Неизвестно' : 'Unknown');
                document.getElementById('isp').textContent = data.org || data.isp || (lang === 'ru' ? 'Неизвестно' : 'Unknown');
                document.getElementById('timezone').textContent = data.timezone || data.time_zone?.name || (lang === 'ru' ? 'Неизвестно' : 'Unknown');
                document.getElementById('coordinates').textContent = 
                    data.latitude && data.longitude 
                    ? `${data.latitude}, ${data.longitude}` 
                    : (lang === 'ru' ? 'Неизвестно' : 'Unknown');

                const timezone = data.timezone || data.time_zone?.name || 'UTC';
                const now = new Date();
                const options = { timeZone: timezone, hour: '2-digit', minute: '2-digit', second: '2-digit' };
                document.getElementById('local-time').textContent = now.toLocaleTimeString(lang === 'ru' ? 'ru-RU' : 'en-US', options);

                const browserInfo = `${navigator.userAgent.match(/(firefox|chrome|safari|opera|edge)\/([\d.]+)/i)?.[1] || (lang === 'ru' ? 'Неизвестный браузер' : 'Unknown browser')} ${
                    navigator.userAgent.match(/(firefox|chrome|safari|opera|edge)\/([\d.]+)/i)?.[2] || ''} (${navigator.platform})`;
                document.getElementById('browser').textContent = browserInfo;

                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                document.getElementById('connection-type').textContent = connection ? (connection.type || connection.effectiveType || (lang === 'ru' ? 'Неизвестно' : 'Unknown')) : (lang === 'ru' ? 'Неизвестно' : 'Unknown');

                const speedResult = await testConnectionSpeed();
                document.getElementById('connection-speed').textContent = speedResult.includes('Мбит/с') ? speedResult : (lang === 'ru' ? speedResult : speedResult.replace('Тест превысил время ожидания (10 секунд)', 'Test timed out (10 seconds)').replace('Не удалось измерить скорость', 'Unable to measure speed'));

                if (data.latitude && data.longitude && mapElement && typeof L !== 'undefined') {
                    if (window.map) {
                        window.map.remove();
                    }
                    window.map = L.map(mapElement).setView([data.latitude, data.longitude], 10);
                    try {
                        L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg', {
                            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                            subdomains: 'abcd',
                            maxZoom: 18
                        }).addTo(window.map).on('tileerror', (error) => {
                            console.warn('Ошибка загрузки Stamen Maps, пробуем OpenStreetMap');
                            if (window.map) window.map.remove();
                            window.map = L.map(mapElement).setView([data.latitude, data.longitude], 10);
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                                maxZoom: 18
                            }).addTo(window.map);
                        });
                        L.marker([data.latitude, data.longitude]).addTo(window.map)
                            .bindPopup(lang === 'ru' ? 'Ваше местоположение' : 'Your location').openPopup();
                    } catch (error) {
                        console.error('Ошибка инициализации карты:', error);
                        if (mapElement) mapElement.innerHTML = `<p>${lang === 'ru' ? 'Карта недоступна: ошибка загрузки' : 'Map unavailable: loading error'}</p>`;
                    }
                } else if (mapElement) {
                    mapElement.innerHTML = `<p>${lang === 'ru' ? 'Карта недоступна: ' : 'Map unavailable: '}${
                        typeof L === 'undefined' ? (lang === 'ru' ? 'библиотека карты не загружена' : 'map library not loaded') : (lang === 'ru' ? 'координаты неизвестны' : 'coordinates unknown')}</p>`;
                }

                fields.forEach(field => {
                    const element = document.getElementById(field);
                    if (element) element.classList.remove('loading');
                });
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                fields.forEach(field => {
                    const element = document.getElementById(field);
                    if (element) {
                        element.textContent = lang === 'ru' ? 'Неизвестно' : 'Unknown';
                        element.classList.add('loading');
                    }
                });
                if (mapElement) {
                    mapElement.innerHTML = `<p>${lang === 'ru' ? 'Карта недоступна' : 'Map unavailable'}</p>`;
                }
                if (errorDiv) {
                    errorDiv.textContent = lang === 'ru' ? 'Не удалось загрузить информацию. Попробуйте позже или проверьте настройки VPN.' : 'Failed to load information. Try again later or check VPN settings.';
                    errorDiv.style.display = 'block';
                }
            }
        }

        // Переключение темы
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☾' : '☼';
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            });
        }

        // Переключение языка
        const langToggle = document.getElementById('lang-toggle');
        if (langToggle) {
            langToggle.addEventListener('click', () => {
                const newLang = localStorage.getItem('language') === 'ru' ? 'en' : 'ru';
                localStorage.setItem('language', newLang);
                updateLanguage();
                fetchUserInfo();
            });
        }

        // Загрузка сохраненной темы и языка
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            if (themeToggle) themeToggle.textContent = '☾';
        }
        updateLanguage();

        // Проверка загрузки Leaflet.js
        if (typeof L === 'undefined') {
            console.error('Leaflet.js не загружен. Проверьте подключение к https://unpkg.com/leaflet@1.9.4/dist/leaflet.js');
            const mapElement = document.getElementById('map');
            const lang = localStorage.getItem('language') || 'ru';
            if (mapElement) mapElement.innerHTML = `<p>${lang === 'ru' ? 'Карта недоступна: библиотека не загружена' : 'Map unavailable: library not loaded'}</p>`;
        }

        // Запуск функции после загрузки DOM
        document.addEventListener('DOMContentLoaded', fetchUserInfo);
    </script>
