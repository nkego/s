<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f5f5f5;
            color: #1a1a1a;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background-color: #1a1a1a;

        .info-section {

</head>
<body>
    <button id="theme-toggle" title="Переключить тему">☼</button>
    <div class="info-section">
        <h1>Информация о подключении</h1>
        <div class="info"><span class="label">IP-адрес:</span> <span class="value" id="ip-address">Загрузка...</span></div>
        <div class="info"><span class="label">Город:</span> <span class="value" id="city">Загрузка...</span></div>
        <div class="info"><span class="label">Регион:</span> <span class="value" id="region">Загрузка...</span></div>
        <div class="info"><span class="label">Страна:</span> <span class="value" id="country">Загрузка...</span></div>
        <div class="info"><span class="label">Провайдер:</span> <span class="value" id="isp">Загрузка...</span></div>
        <div class="info"><span class="label">Часовой пояс:</span> <span class="value" id="timezone">Загрузка...</span></div>
        <div class="info"><span class="label">Локальное время:</span> <span class="value" id="local-time">Загрузка...</span></div>
        <div class="info"><span class="label">Браузер:</span> <span class="value" id="browser">Загрузка...</span></div>
        <div class="info"><span class="label">Тип соединения:</span> <span class="value" id="connection-type">Загрузка...</span></div>
        <div class="info"><span class="label">Скорость соединения:</span> <span class="value" id="connection-speed">Загрузка...</span></div>
        <div class="info"><span class="label">Координаты:</span> <span class="value" id="coordinates">Загрузка...</span></div>
        <div id="map"></div>
        <div id="error"></div>
        <button class="refresh" onclick="fetchUserInfo()">Обновить данные</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY = 'YOUR_IPGEOLOCATION_IO_API_KEY'; // Замените на ваш API-ключ от ipgeolocation.io

        async function testConnectionSpeed() {
            const testImage = 'https://stamen-tiles-a.a.ssl.fastly.net/terrain/1/0/0.jpg';
            const startTime = performance.now();
            const cacheBuster = `?cache=${new Date().getTime()}`;
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                const response = await fetch(testImage + cacheBuster, {
                    headers: { 'User-Agent': 'my-app/1.0' },
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                if (!response.ok) throw new Error(`HTTP ошибка: ${response.status}`);
                const endTime = performance.now();
                const duration = (endTime - startTime) / 1000;
                const fileSize = 0.01;
                const speedMbps = ((fileSize * 8) / duration).toFixed(2);
                console.log(`Тест скорости успешен: ${speedMbps} Мбит/с`);
                return `${speedMbps} Мбит/с`;
            } catch (error) {
                console.error('Ошибка теста скорости:', error.message, error.name);
                return error.name === 'AbortError' ? 'Тест превысил время ожидания (10 секунд)' : `Не удалось измерить скорость: ${error.message}`;
            }
        }

        async function fetchUserInfo() {
            const fields = ['ip-address', 'city', 'region', 'country', 'isp', 'timezone', 'coordinates', 'local-time', 'browser', 'connection-type', 'connection-speed'];
            const mapElement = document.getElementById('map');
            const errorDiv = document.getElementById('error');

            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    element.textContent = 'Загрузка...';
                    element.classList.add('loading');
                }
            });
            if (errorDiv) errorDiv.style.display = 'none';
            if (mapElement) mapElement.innerHTML = '';

            try {
                let response = await fetch('https://ipapi.co/json/', { headers: { 'User-Agent': 'my-app/1.0' } });
                let data = await response.json();

                if (data.error || !data.ip) {
                    console.warn('ipapi.co не работает, пробуем ipgeolocation.io');
                    response = await fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=${API_KEY}`);
                    data = await response.json();
                }

                document.getElementById('ip-address').textContent = data.ip || 'Неизвестно';
                document.getElementById('city').textContent = data.city || 'Неизвестно';
                document.getElementById('region').textContent = data.region || data.state_prov || 'Неизвестно';
                document.getElementById('country').textContent = data.country_name || 'Неизвестно';
                document.getElementById('isp').textContent = data.org || data.isp || 'Неизвестно';
                document.getElementById('timezone').textContent = data.timezone || data.time_zone?.name || 'Неизвестно';
                document.getElementById('coordinates').textContent = 
                    data.latitude && data.longitude 
                    ? `${data.latitude}, ${data.longitude}` 
                    : 'Неизвестно';

                const timezone = data.timezone || data.time_zone?.name || 'UTC';
                const now = new Date();
                const options = { timeZone: timezone, hour: '2-digit', minute: '2-digit', second: '2-digit' };
                document.getElementById('local-time').textContent = now.toLocaleTimeString('ru-RU', options);

                const browserInfo = `${navigator.userAgent.match(/(firefox|chrome|safari|opera|edge)\/([\d.]+)/i)?.[1] || 'Неизвестный браузер'} ${
                    navigator.userAgent.match(/(firefox|chrome|safari|opera|edge)\/([\d.]+)/i)?.[2] || ''} (${navigator.platform})`;
                document.getElementById('browser').textContent = browserInfo;

                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                document.getElementById('connection-type').textContent = connection ? (connection.type || connection.effectiveType || 'Неизвестно') : 'Неизвестно';

                document.getElementById('connection-speed').textContent = await testConnectionSpeed();

                if (data.latitude && data.longitude && mapElement && typeof L !== 'undefined') {
                    if (window.map) {
                        window.map.remove();
                    }
                    window.map = L.map(mapElement).setView([data.latitude, data.longitude], 10);
                    try {
                        L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg', {
                            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                            subdomains: 'abcd',
                            maxZoom: 18
                        }).addTo(window.map).on('tileerror', (error) => {
                            console.warn('Ошибка загрузки Stamen Maps, пробуем OpenStreetMap');
                            if (window.map) window.map.remove();
                            window.map = L.map(mapElement).setView([data.latitude, data.longitude], 10);
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                                maxZoom: 18
                            }).addTo(window.map);
                        });
                        L.marker([data.latitude, data.longitude]).addTo(window.map)
                            .bindPopup('Ваше местоположение').openPopup();
                    } catch (error) {
                        console.error('Ошибка инициализации карты:', error);
                        if (mapElement) mapElement.innerHTML = '<p>Карта недоступна: ошибка загрузки</p>';
                    }
                } else if (mapElement) {
                    mapElement.innerHTML = '<p>Карта недоступна: ' + 
                        (typeof L === 'undefined' ? 'библиотека карты не загружена' : 'координаты неизвестны') + '</p>';
                }

                fields.forEach(field => {
                    const element = document.getElementById(field);
                    if (element) element.classList.remove('loading');
                });
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                fields.forEach(field => {
                    const element = document.getElementById(field);
                    if (element) {
                        element.textContent = 'Неизвестно';
                        element.classList.add('loading');
                    }
                });
                if (mapElement) {
                    mapElement.innerHTML = '<p>Карта недоступна</p>';
                }
                if (errorDiv) {
                    errorDiv.textContent = 'Не удалось загрузить информацию. Попробуйте позже или проверьте настройки VPN.';
                    errorDiv.style.display = 'block';
                }
            }
        }

        // Переключение темы
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☾' : '☼';
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            });
        }

        // Загрузка сохраненной темы
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            if (themeToggle) themeToggle.textContent = '☾';
        }

        // Проверка загрузки Leaflet.js
        if (typeof L === 'undefined') {
            console.error('Leaflet.js не загружен. Проверьте подключение к https://unpkg.com/leaflet@1.9.4/dist/leaflet.js');
            const mapElement = document.getElementById('map');
            if (mapElement) mapElement.innerHTML = '<p>Карта недоступна: библиотека не загружена</p>';
        }

        // Запуск функции после загрузки DOM
        document.addEventListener('DOMContentLoaded', fetchUserInfo);
    </script>
</body>
</html>
